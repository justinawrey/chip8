<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/dist/chip8.bundle.js"></script>
  <title>Chip 8</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <input type="file" id="file" name="file" />
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>

    <canvas id="canvas" width="640" height="320"></canvas>

    <span>
      <button id="key-1">1</button>
      <button id="key-2">2</button>
      <button id="key-3">3</button>
      <button id="key-C">C</button>
    </span>
    <span>
      <button id="key-4">4</button>
      <button id="key-5">5</button>
      <button id="key-6">6</button>
      <button id="key-D">D</button>
    </span>
    <span>
      <button id="key-7">7</button>
      <button id="key-8">8</button>
      <button id="key-9">9</button>
      <button id="key-E">E</button>
    </span>
    <span>
      <button id="key-A">A</button>
      <button id="key-0">0</button>
      <button id="key-B">B</button>
      <button id="key-F">F</button>
    </span>
  </div>
</body>

<style>
  html {
    height: 100%;
  }

  body {
    display: flex;
    margin: 0;
    justify-content: center;
    height: 100%;
    align-items: center;
  }

  #canvas {
    border: 1px solid;
  }

  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header {
    width: 100%;
    display: flex;
  }

  #start {
    margin-left: auto
  }
</style>

</html>
