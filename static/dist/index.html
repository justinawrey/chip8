<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="/chip8.bundle.min.js"></script>
  <title>Chip 8</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <canvas id="canvas" width="640" height="320"></canvas>

      <div class="sidebar">
        <div class="select">
          <label for="rom">ROM:</label>
          <select id="rom" name="rom">
            <option value="default">Select ROM to begin</option>
            <option value="tetris">Tetris</option>
            <option value="pong">Pong</option>
            <option value="guess">Guess</option>
          </select>
        </div>
        <div>
          <input type="checkbox" id="grid" checked="checked">
          <label for="grid">Show grid</label>
        </div>
        <div>
          <input type="checkbox" id="theme" checked="checked">
          <label for="theme">Invert colors</label>
        </div>
        <div>
          <input type="checkbox" id="hardware">
          <label for="hardware">Show hardware details</label>
        </div>
        <div class="controls">
          <span class="control-row">
            <button id="key-1">1</button>
            <button id="key-2">2</button>
            <button id="key-3">3</button>
            <button id="key-C">C</button>
          </span>
          <span class="control-row">
            <button id="key-4">4</button>
            <button id="key-5">5</button>
            <button id="key-6">6</button>
            <button id="key-D">D</button>
          </span>
          <span class="control-row">
            <button id="key-7">7</button>
            <button id="key-8">8</button>
            <button id="key-9">9</button>
            <button id="key-E">E</button>
          </span>
          <span class="control-row">
            <button id="key-A">A</button>
            <button id="key-0">0</button>
            <button id="key-B">B</button>
            <button id="key-F">F</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

<style>html{height:100%;font-family:'Courier New',Courier,monospace}body{display:flex;margin:0;justify-content:center;height:100%;align-items:center}#canvas{border:1px solid}.main{display:flex;align-items:center}.sidebar{display:flex;flex-direction:column;margin-left:20px}#start{margin-left:auto}.controls{display:flex;flex-direction:column;margin-top:25px}.select{margin-bottom:25px}button{all:unset;cursor:pointer;border:1px solid;height:30px;width:30px;display:flex;justify-content:center;align-items:center;margin-right:5px}button:focus-visible{outline-color:#4d90fe;outline-style:auto;outline-width:5px}button:hover:active{background-color:#ddd}button:hover{background-color:#eee}.pressed,button:active{background-color:#ddd}.control-row{display:flex;margin-bottom:5px}</style>

</html>
